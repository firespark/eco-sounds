<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Animal sounds web site">
    <meta name="keywords" content="">

    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <title>Ecosounds</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="header-container">
                <div class="logo" data-animal="main">
                    <img src="img/logo.png" alt="">
                    <div class="logo-text">Animal sounds</div>
                </div>
                <nav>
                    <ul class="nav-menu">
                        <li class="nav-link" data-animal="donkey">Donkey</li>
                        <li class="nav-link" data-animal="fox">Fox</li>
                        <li class="nav-link" data-animal="frog">Frog</li>
                        <li class="nav-link" data-animal="goat">Goat</li>
                        <li class="nav-link" data-animal="marmot">Marmot</li>
                        <li class="nav-link" data-animal="seal">Seal</li>
                        <li class="nav-link" data-animal="cat">Cat</li>
                    </ul>
                </nav>
            </div>
            
        </div>
        

    </header>

    <main>
        <div class="main-screen">
            <div class="control-play play"></div>
        </div>        

    </main>

    <footer>
        <div class="container">
            <div class="footer-container">
                <div class="footer-block">
                    <a class="footer-github" href="https://github.com/firespark" target="_blank">
                        <img src="img/github.svg" alt="">
                        <span>https://github.com/firespark</span>
                    </a>
                </div>
                <div class="footer-block">
                    <span id="year"></span>
                </div>
                
                <div class="footer-block">
                    <a class="footer-rss" href="https://rs.school/" target="_blank">
                        <img src="img/rss.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
        

    </footer>


    <script src="js/index.js"></script>


</body>

</html>
